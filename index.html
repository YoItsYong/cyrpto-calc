<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Crypto Calculator</h1>
        <div class="form-container">
            <div class="button-container">
                <button class="currency" onclick="activeBtn('btc', this)" id="btc">BTC</button>
                <button class="currency" onclick="activeBtn('eth', this)" id="eth">ETH</button>
                <button class="currency" onclick="activeBtn('sol', this)" id="sol">SOL</button>
            </div>
            <div class="input-container">
                <div id="coin-input" class="price">
                    <input readonly type="text" name="coin-name" class="price-input" id="coin-price"
                        placeholder="Select a coin" value="">
                </div>
            </div>
            <div class="input-container">
                <label for="quantity">Quantity:</label><br>
                <input type="number" id="qty" name="quantity" class="price-input" value="1" min="1">
            </div>
            <div class="input-container">
                <label for="sell-price">Sell Price:</label><br>
                <input type="number" id="sell-input" name="sell-price" class="price-input"
                    placeholder="Enter sell price" min="1">
            </div><br>
            <div class="submit-container">
                <button class="submit" onclick="run()">Submit</button>
            </div>
            <div class="input-container results">
                <label for="profit">Profit:</label>
                <p id="result-info">Press submit to see profit</p>
                <input readonly type="number" step="0.01" id="result" value="" name="profit" class="price-input"
                    placeholder="$$$" step="0.01">
            </div>
        </div>
        <footer>
            created by yong
        </footer>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
